<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitacao</title>
    </head>

    <body onkeypress="exibeDados()">
        <h1></h1>
        <button onclick="exibeDados()">Carregar dados</button>
    </body>
    <script>
        function exibeDados(e) {
            var ajax;
            if( window.XMLHttpRequest){
                ajax = new XMLHttpRequest()
            }else{
                ajax = new ActiveXObject("Microsoft.XMLHTTP") // RETROCOMPATIBILIDADE
            }
            ajax.open('get', 'dados.txt')
            ajax.send()

            ajax.onreadystatechange = function () {
                if(ajax.status === 200){
                    if(ajax.readyState === 3){
                        console.log('carregando')
                    }
                    if(ajax.readyState === 4){
                        console.log('carregou')
                        document.getElementsByTagName("h1")[0].innerText = ajax.responseText
                    }
                } else{
                    console.log("Erro na conexao")
                }
            }
        }
    </script>
</html>
